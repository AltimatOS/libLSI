name: Linux

on: [pull_request, push]

jobs:
  perl:
    env:
      PERL_USE_UNSAFE_INC: 0
      AUTHOR_TESTING: 1
      AUTOMATED_TESTING: 1
      RELEASE_TESTING: 1

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        perl-version: [latest, 5.28, 5.26, 5.24, 5.22, "5.20", 5.18, 5.16, 5.14, 5.12, "5.10", 5.8]

    container:
      image: perl:${{ matrix.perl-version }}

    steps:
      - uses: actions/checkout@v1
      - name: Install Dependency - JSON
        shell: bash
        run: cpan JSON
      - name: Install Dependency - Test::Pod
        shell: bash
        run: cpan Test::Pod
      - name: Install Dependency - Test::Pod::Coverage
        shell: bash
        run: cpan Test::Pod::Coverage
      - name: Install Dependency - Test::Spelling
        shell: bash
        run: cpan Test::Spelling
      - name: Install Dependency - Test::Version
        shell: bash
        run: cpan Test::Version
      - name: Install Dependency - URI
        shell: bash
        run: cpan URI
      - name: Install Dependency - boolean
        shell: bash
        run: cpan boolean
      - name: Install Dependency - List::MoreUtils
        shell: bash
        run: cpan List::MoreUtils
      - name: Install Dependency - Path::Tiny
        shell: bash
        run: cpan Path::Tiny
      - name: Install Dependency - File::Slurper
        shell: bash
        run: cpan File::Slurper
      - name: perl -V
        shell: bash
        run: perl -V
      - name: make test
        shell: bash
        run: make test
